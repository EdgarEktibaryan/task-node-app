apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-app-application
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    path: helm-chart/node-app
    repoURL: https://github.com/EdgarEktibaryan/test-task.git
    targetRevision: HEAD
    helm:
      releaseName: node-app
      valueFiles:
        - values.yaml
        - ../../env/aks-test-values.yaml
        